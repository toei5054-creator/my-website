<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ติดต่อเรา - บัลลังก์ดีไซน์และก่อสร้าง</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Prompt", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .contact-container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 30px;
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 1.05rem;
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      margin-right: 15px;
      display: inline-block;
    }

    .social-links img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }

    form {
      display: grid;
      grid-gap: 15px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 14px;
      background-color: #1d3557;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #457b9d;
    }

    footer {
      background: #1d3557;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>ติดต่อเรา</h2>

    <div class="contact-info">
      <p><strong>โทร:</strong> 095-638-0017</p>
      <p><strong>อีเมล:</strong> banlangdesign.construction@gmail.com</p>
      <p><strong>ที่อยู่สำนักงานใหญ่:</strong> 43/2 ม.7 ต.ขุนศรี อ.ไทรน้อย จ.นนทบุรี 11150</p>
      <p><strong>ที่อยู่ที่ติดต่อได้:</strong> 117/732 ม.1 ต.บางพูด อ.เมืองปทุมธานี จ.ปทุมธานี 12000</p>

      <div class="social-links">
        <a href="https://line.me/ti/p/your-line-id" target="_blank">
          <img src="img/line.png" alt="Line"> 
        </a>
        <a href="https://facebook.com/your-page" target="_blank">
          <img src="img/facebook.png" alt="Facebook"> 
        </a>
      </div>
    </div>

    <form>
      <label for="fname">ชื่อ:</label>
      <input type="text" id="fname" name="fname" placeholder="กรอกชื่อของคุณ">

      <label for="lname">นามสกุล:</label>
      <input type="text" id="lname" name="lname" placeholder="กรอกนามสกุลของคุณ">

      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">

      <label for="subject">หัวข้อ:</label>
      <input type="text" id="subject" name="subject" placeholder="กรอกหัวข้อ">

      <label for="message">เนื้อหา:</label>
      <textarea id="message" name="message" placeholder="เขียนสิ่งที่คุณต้องการสอบถาม..."></textarea>

      <button type="submit">ส่งข้อความ</button>
    </form>
  </div>

  <footer>
    <p>© 2025 หจก. บัลลังก์ดีไซน์และก่อสร้าง | ออกแบบและก่อสร้างสรรค์ด้วยความใส่ใจ</p>
  </footer>

</body>
</html>
